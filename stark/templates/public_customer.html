<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
<h3>公共资源</h3>


<div class="container">
    <div class="row">
        <table class="table table-bordered table-hover">
             <thead>
                   <tr>
                       <th>ID</th>
                       <th>姓名</th>
                       <th>QQ</th>
                       <th>状态</th>
                       <th>操作</th>
                   </tr>
             </thead>

            <tbody>
                  {% for customer in customer_list %}

                       <tr>
                             <td>{{ customer.pk }}</td>
                             <td>{{ customer.name }}</td>
                             <td>{{ customer.qq }}</td>
                             <td>{{ customer.get_status_display }}</td>
                             <td><a href="/stark/crm/customer/qc/{{ customer.pk }}">确认跟进</a></td>
                       </tr>
                  {% endfor %}

            </tbody>
        </table>
    </div>
</div>


</body>
</html>
